<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="dashboard-container">

    <header class="name-and-options-card-container">
      <div class="name-card">
        <img src="./images/image-jeremy.png" alt="">
        <div class="name-card-text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="time-options-container">
        <ul>
          <li><button autofocus class="time-button daily">Daily</button></li>
          <li><button class="time-button weekly">Weekly</button></li>
          <li><button class="time-button monthly">Monthly</button></li>
        </ul>
      </div>

    </header>

    <section class="dashboard-item work-section">
      <div class="background-pic">
        <img class="work-icon" src="./images/icon-work.svg" alt="work-icon">
      </div>
      <div class="dashboard-item-text">
        <div class="flex-top">
          <h2 class='activity-title'></h2>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="flex-bottom">
          <h3 class="time-amount"></h3>
          <p class="previous-time-amount">Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <section class="dashboard-item play-section">
      <div class="background-pic">
        <img class="play-icon" src="./images/icon-play.svg" alt="play-icon">
      </div>
      <div class="dashboard-item-text">
        <div class="flex-top">
          <h2 class='activity-title'></h2>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="flex-bottom">
          <h3 class="time-amount"></h3>
          <p class="previous-time-amount">Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <section class="dashboard-item study-section">
      <div class="background-pic">
        <img class="study-icon" src="./images/icon-study.svg" alt="study-icon">
      </div>
      <div class="dashboard-item-text">
        <div class="flex-top">
          <h2 class='activity-title'></h2>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="flex-bottom">
          <h3 class="time-amount"></h3>
          <p class="previous-time-amount">Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <section class="dashboard-item exercise-section">
      <div class="background-pic">
        <img class="exercise-icon" src="./images/icon-exercise.svg" alt="exercise-icon">
      </div>
      <div class="dashboard-item-text">
        <div class="flex-top">
          <h2 class='activity-title'></h2>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="flex-bottom">
          <h3 class="time-amount"></h3>
          <p class="previous-time-amount">Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <section class="dashboard-item social-section">
      <div class="background-pic">
        <img class="social-icon" src="./images/icon-social.svg" alt="social-icon">
      </div>
      <div class="dashboard-item-text">
        <div class="flex-top">
          <h2 class='activity-title'></h2>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="flex-bottom">
          <h3 class="time-amount"></h3>
          <p class="previous-time-amount">Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <section class="dashboard-item self-care-section">
      <div class="background-pic">
        <img class="self-care-icon" src="./images/icon-self-care.svg" alt="self-care-icon">
      </div>
      <div class="dashboard-item-text">
        <div class="flex-top">
          <h2 class='activity-title'></h2>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="flex-bottom">
          <h3 class="time-amount"></h3>
          <p class="previous-time-amount">Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <section class="dashboard-item play-section">
  </div>
  </section>
  </div>
